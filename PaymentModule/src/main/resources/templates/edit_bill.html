<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Bill</h1>
    <form th:action="@{/bills/update/{id}(id=${bill.id})}" th:object="${bill}" method="post">
        <div class="form-group">
            <label for="billName">Bill Name:</label>
            <input type="text" class="form-control" id="billName" th:field="*{billName}" placeholder="Enter bill name">
        </div>
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}" placeholder="Enter customer name">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" th:field="*{amount}" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
