<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bill Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Bill Management System</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bills}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bills/new}">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <h1>List Bills</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/bills/new}" class="btn btn-primary btn-sm mb-3">Add New Bill</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Bill Name</th>
            <th>Customer Name</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill: ${bills}">
            <td th:text="${bill.billName}"></td>
            <td th:text="${bill.customerName}"></td>
            <td th:text="${bill.amount}"></td>
            <td>
                <a th:href="@{'/bills/edit/' + ${bill.id}}" class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{'/bills/delete/' + ${bill.id}}" class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
