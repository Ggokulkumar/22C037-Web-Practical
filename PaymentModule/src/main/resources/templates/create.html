<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Bill</h1>
                <div class="card-body">
                    <form th:action="@{/bills}" th:object="${bill}" method="POST">
                        <div class="form-group">
                            <label>Bill Name</label>
                            <input type="text" name="billName" th:field="*{billName}" class="form-control" placeholder="Enter the Bill Name">
                        </div>
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" name="customerName" th:field="*{customerName}" class="form-control" placeholder="Enter the Customer Name">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text" name="amount" th:field="*{amount}" class="form-control" placeholder="Enter the Amount">
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
